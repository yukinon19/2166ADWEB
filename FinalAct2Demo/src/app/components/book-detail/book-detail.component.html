<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" required>
      </div>
 
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="text" formControlName="price" required>
      </div>
 
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" formControlName="description" required>
      </div>
 
      <div class="form-group">
        <div class="mb-2">
          <mat-chip-listbox aria-label="Book type" formControlName="book_type">
            <mat-chip-option>Local Author</mat-chip-option>
            <mat-chip-option>Foreign Author</mat-chip-option>
          </mat-chip-listbox>
      </div>
      </div>
      <div class="form-group">
        <button mat-button (click)="openSnackBar('Book Updated', 'Dismiss')" mat-raised-button matTooltip="Check Before Proceed" style="background-color: #700e1d;" 
        onmouseover="this.style.backgroundColor='#a71329';" onmouseout="this.style.backgroundColor='#700e1d';" class="text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-4 py-2.5 text-center dark:bg-blue-600 dark:focus:ring-blue-800" type="submit" matRipple>UPDATE</button>
      </div>
    </form>
  </div>
</div>
